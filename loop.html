<html> 
<body>
//FOR LOOP 
//For loop is a type of loop used when the number of times the code will loop is defined
<script type="text/javascript"> 
var i=0; 
for (i=0;i<=5;i++) 
{ 
document.write("The number is " + i); 
document.write("<br />"); 
} 
</script> 

//WHILE LOOP
//While loop is a type of loop that is used when there is a statement to fulfil. 
//it will run a couple of times until that statement is fulfilled
<script type="text/javascript"> 
    var i=0; 
    while (i<=5) 
    { 
    document.write("The number is " + i); 
    document.write("<br />"); 
    i++;
    } 
    </script> 
</body> 
</html>
